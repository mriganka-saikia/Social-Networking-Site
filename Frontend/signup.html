<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup | SmartTask</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <input id="username" placeholder="Username" class="w-full p-2 mb-3 border rounded">
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="w-full p-2 mb-3 border rounded">
    <button onclick="register()" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
    <p class="text-sm text-center mt-4">Have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
