<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard | SmartTask</title>
</head>
<body class="bg-cover bg-center" style="background-image: url('images/background.jpg');">
  <div class="min-h-screen bg-black/50 p-6">
    <div class="bg-overlay max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center">SmartTask Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
  </div>
  <div class="p-6">
    <div class="flex gap-2 mb-4">
      <input id="title" placeholder="Task title" class="border p-2 flex-1 rounded">
      <input id="desc" placeholder="Task description" class="border p-2 flex-1 rounded">
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 rounded">Add Task</button>
    </div>
    <div id="taskList" class="grid gap-3"></div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
