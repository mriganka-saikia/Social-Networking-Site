<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login | SmartTask</title>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-overlay w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    <p class="text-sm text-center mt-4">No account? <a href="signup.html" class="text-blue-600">Signup</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
